name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------------------------
  # Windows  (MSVC)
  # ---------------------------------------------------------------------------
  windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        build_type: [Release, Debug]
        ocr: [ON, OFF]
        translate: [ON, OFF]
        exclude:
          # Only test the OFF variants in Release to save CI minutes
          - build_type: Debug
            ocr: OFF
          - build_type: Debug
            translate: OFF

    steps:
      - uses: actions/checkout@v4

      - name: Install Tesseract (vcpkg)
        if: matrix.ocr == 'ON'
        run: |
          vcpkg install tesseract:x64-windows
          echo "CMAKE_TOOLCHAIN_FILE=$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" >> $env:GITHUB_ENV

      - name: Configure
        run: >
          cmake -B build -S .
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DPIXELGRAB_BUILD_TESTS=ON
          -DPIXELGRAB_ENABLE_OCR=${{ matrix.ocr }}
          -DPIXELGRAB_ENABLE_TRANSLATE=${{ matrix.translate }}

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }} -j

      - name: Test
        working-directory: build
        run: ctest -C ${{ matrix.build_type }} --output-on-failure --timeout 120

  # ---------------------------------------------------------------------------
  # Build status gate  (required check for branch protection)
  # ---------------------------------------------------------------------------
  ci-ok:
    if: always()
    needs: [windows]
    runs-on: ubuntu-latest
    steps:
      - name: All jobs succeeded
        run: |
          if [[ "${{ needs.windows.result }}" != "success" ]]; then
            echo "One or more platform jobs failed"
            exit 1
          fi
          echo "All platform jobs passed"
