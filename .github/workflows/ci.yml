name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------------------------
  # Windows  (MSVC)
  # ---------------------------------------------------------------------------
  windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        build_type: [Release, Debug]
        ocr: [ON, OFF]
        translate: [ON, OFF]
        exclude:
          - build_type: Debug
            ocr: OFF
          - build_type: Debug
            translate: OFF

    steps:
      - uses: actions/checkout@v4

      - name: Install ninja
        run: choco install ninja -y

      - name: Install Tesseract (vcpkg)
        if: matrix.ocr == 'ON'
        run: |
          vcpkg install tesseract:x64-windows
          echo "CMAKE_TOOLCHAIN_FILE=$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" >> $env:GITHUB_ENV

      - name: Configure
        run: >
          cmake -B build -S .
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DPIXELGRAB_BUILD_TESTS=ON
          -DPIXELGRAB_ENABLE_OCR=${{ matrix.ocr }}
          -DPIXELGRAB_ENABLE_TRANSLATE=${{ matrix.translate }}

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }} -j

      - name: Test
        working-directory: build
        run: ctest -C ${{ matrix.build_type }} --output-on-failure --timeout 120

  # ---------------------------------------------------------------------------
  # Linux  (GCC)
  # ---------------------------------------------------------------------------
  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        build_type: [Release, Debug]

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev libcairo2-dev libpango1.0-dev \
            libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev \
            libgstreamer-plugins-good1.0-dev gstreamer1.0-plugins-good \
            libpulse-dev \
            libtesseract-dev tesseract-ocr-eng \
            libgtk-3-dev libcurl4-openssl-dev

      - name: Configure
        run: >
          cmake -B build -S .
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DPIXELGRAB_BUILD_TESTS=ON
          -DPIXELGRAB_ENABLE_OCR=ON
          -DPIXELGRAB_ENABLE_TRANSLATE=ON

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }} -j$(nproc)

      - name: Test
        working-directory: build
        run: ctest -C ${{ matrix.build_type }} --output-on-failure --timeout 120

  # ---------------------------------------------------------------------------
  # Build status gate  (required check for branch protection)
  # ---------------------------------------------------------------------------
  ci-ok:
    if: always()
    needs: [windows, linux]
    runs-on: ubuntu-latest
    steps:
      - name: All jobs succeeded
        run: |
          failed=0
          for result in "${{ needs.windows.result }}" "${{ needs.linux.result }}"; do
            if [[ "$result" != "success" ]]; then
              failed=1
            fi
          done
          if [[ $failed -eq 1 ]]; then
            echo "One or more platform jobs failed"
            exit 1
          fi
          echo "All platform jobs passed"
